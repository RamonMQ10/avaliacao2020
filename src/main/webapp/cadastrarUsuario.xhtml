<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <center><h2>Criação de Conta</h2></center>
    <!-- New Student Form -->
    <h3 class="marginLeft12">Cadastro</h3>
   
    <h:form id="studentSaveForm" styleClass="form-horizontal">
    <p:messages id="messages" />
        <h:panelGrid columns="2">
            <div class="form-group">
                <h:outputLabel value="Nome Completo:" styleClass="control-label" />
                <div class="col-xs-10">
                    <p:inputText id="nomeCompleto" required="true" value="#{LoginMB.usuario.nomeCompleto}" styleClass="form-control" requiredMessage="O campo nome completo é requerido" />
                    
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="Apelido:" styleClass="control-label" />
                <div class="col-xs-10">
                    <p:inputText id="apelido" value="#{LoginMB.usuario.apelido}" styleClass="form-control" required="true"  requiredMessage="O campo apelido é requerido" />
                   
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="Email:" styleClass="control-label" />
                <div class="col-xs-10">
                    <p:inputText id="email" value="#{LoginMB.usuario.email}" styleClass="form-control" required="true" requiredMessage="O campo e-mail é requerido" validatorMessage="E-mail não é válido">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </p:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="Senha:" styleClass="control-label"/>
                <div class="col-xs-10">
                    <p:password id="senha" value="#{LoginMB.usuario.senha}" styleClass="form-control" required="true"  requiredMessage="O campo de senha é requerido" />
                   
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <h:commandButton value="Salvar" action="#{LoginMB.salvarNovoUsuario}" styleClass="btn btn-primary btn-sm btnPos" update="messages" />
                </div>
            </div>
        </h:panelGrid>
    </h:form>
    </h:body>
</html>
