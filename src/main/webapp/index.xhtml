<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <h:form style="text-align:center; ">
        <p:messages id="messages" />
        <p:panelGrid columns="2" style="margin: 0 auto; border:none">
            <p:outputLabel for="email" value="Email:" />
            <p:inputText id="email" value="#{LoginMB.usuario.email}" />

            <p:outputLabel for="senha" value="Senha:" />
            <p:password id="senha" value="#{LoginMB.usuario.senha}" />

            <p:commandButton value="Logar" icon="ui-icon-check" action="#{LoginMB.envia}" ajax="false" />
            <p:commandButton value="Criar Conta" icon="ui-icon-plus" action="#{LoginMB.preparaCadastroUsuario}" ajax="false">
            </p:commandButton>

        </p:panelGrid>
    </h:form>

</h:body>
</html>
